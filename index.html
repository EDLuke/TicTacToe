<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="script.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link href="styles.css" rel="stylesheet" type="text/css">

        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0,  minimum-scale=1, user-scalable=0">

        <script type="text/javascript">
            $(function () {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                    var ww = ($(window).width() < window.screen.width) ? $(window).width() : window.screen.width; //get proper width
                    var mw = 510; // min width of site
                    var ratio = ww / mw; //calculate ratio
                    if (ww < mw) { //smaller than minimum size
                        $('#viewport').attr('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=yes, width=' + ww);
                    } else { //regular size
                        $('#viewport').attr('content', 'initial-scale=1.0, maximum-scale=2, minimum-scale=1.0, user-scalable=yes, width=' + ww);
                    }
                }
            });
        </script>
    </head>
    <body onload="javascript: paintBoard();">
        <script>
            $(document).on("swipe", function () {
                restart();
            });
        </script>
        <canvas width="500" height="500" id="board" onclick="javascript: clickHandler(event);"></canvas>
        <div id="messageBoard" >
            <p id="result">LOSE</p>
            <button id="restart" onclick="javascript: restart();" >Restart</button>
        </div>
    </body>
</html>
